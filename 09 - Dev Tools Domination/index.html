<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello world");
    // Interpolated
    console.log("hello i am a %s string", 'hello')
    // Styled
    console.log('%c I am some great text', 'font-size: 3em; color:green; background: orange;')
    // warning!
    console.warn("OH NOOO");
    // Error :|
    console.error("OH NOOO ");
    // Info
    console.info('OH NOOO');

    // Testing
    // console.assert(1 === 2, 'that is wrong')
    p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`This is ${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.age}`);
      console.log(`This is ${dog.age * 7}`);
      console.groupEnd(`This is ${dog.name}`);
    });
    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    // timing
    console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
      })

      console.table(dogs);
  </script>
</body>
</html>
