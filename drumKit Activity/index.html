<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DrumKit Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css" />
    <!-- <script src="main.js"></script> -->

</head>
<body>

    <div>
        <div class="keys">
            <div data-key="65" class="key" ></div>
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="keys">
            <div data-key="83" class="key" ></div>
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="keys">
            <div data-key="68" class="key" ></div>
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="keys">
            <div data-key="70" class="key" ></div>
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="keys">
            <div data-key="71" class="key" ></div>
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="keys">
            <div data-key="72" class="key" ></div>
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="keys">
            <div data-key="74" class="key" ></div>
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="keys">
            <div data-key="75" class="key" ></div>
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div class="keys">
            <div data-key="76" class="key" ></div>
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>


    <script>
        window.addEventListener('keydown', function(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        console.log(audio);
        audio.currentTime = 0;
        audio.play()
        if(!audio) return; // stop the function from running altogether
    });
    </script>
</body>
</html>
